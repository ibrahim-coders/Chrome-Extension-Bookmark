<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Extension Bookmark</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input id="input" type="text" placeholder="Insert a link or Hit Save Tab"> <br>
    <button id="input-btn">SAVE TAB</button>

    <button id="delete-btn">DELETE ALL LINKS</button>
    <ol id="list">
      <!-- <li><a href="" target="_blank">Hello world</a></li> -->
    </ol>
  </div>

  <script src="app.js"></script>
</body>
</html>
